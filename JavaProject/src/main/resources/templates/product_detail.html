<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Məhsul Detalları | Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Marketplace</div>
        <div class="nav-links">
            <a th:href="@{/customer/products(userId=${userId})}" class="nav-link"
                th:text="#{customer.nav.products}">Məhsullar</a>
            <a th:href="@{/customer/cart(userId=${userId})}" class="nav-link" th:text="#{customer.nav.cart}">Səbət</a>
            <a th:href="@{/customer/wishlist(userId=${userId})}" class="nav-link"
                th:text="#{customer.nav.wishlist}">İstək Siyahısı</a>
            <a th:href="@{/customer/account(userId=${userId})}" class="nav-link"
                th:text="#{customer.nav.account}">Hesab</a>
            <div style="display: flex; gap: 0.5rem; margin-left: 1rem;">
                <a th:href="@{/customer/products/{id}(id=${product.id}, userId=${userId}, lang='az')}"
                    style="color: white; font-weight: bold; text-decoration: none;"
                    th:style="${#locale.language == 'az' ? 'font-weight: bold; color: var(--accent-color);' : 'color: white;'}">AZ</a>
                <span style="color: rgba(255,255,255,0.5);">|</span>
                <a th:href="@{/customer/products/{id}(id=${product.id}, userId=${userId}, lang='en')}"
                    style="color: white; font-weight: bold; text-decoration: none;"
                    th:style="${#locale.language == 'en' ? 'font-weight: bold; color: var(--accent-color);' : 'color: white;'}">EN</a>
                </div>
                <a th:href="@{/auth/logout}" class="nav-link" style="margin-left:1rem;">Çıxış</a>
        </div>
    </nav>

    <div class="container animate-fade-in">
        <a th:href="@{/customer/products(userId=${userId})}"
            style="display: inline-block; margin-bottom: 2rem; color: var(--text-secondary);">← Məhsullara Qayıt</a>

        <div class="card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: start;">
            <div
                style="background: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800') center/cover; border-radius: 12px; height: 400px;">
            </div>

            <div>
                <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <div style="font-size: 0.9rem; color: var(--accent-color);"
                        th:text="${product.brand != null ? product.brand.name : '-'}">Brend</div>
                </div>
                <h1 th:text="${product.name}" style="font-size: 2.5rem; margin-bottom: 1rem;">Məhsul Adı</h1>
                <div th:text="${product.price} + ' ₼'"
                    style="font-size: 2rem; color: var(--accent-color); font-weight: 700; margin-bottom: 2rem;">0.00 ₼
                </div>

                <div style="margin-bottom: 2rem;">
                    <h3 style="color: var(--text-secondary); margin-bottom: 0.5rem;">Təsvir</h3>
                    <p th:text="${product.details}" style="line-height: 1.6;">Məhsul təsviri...</p>
                </div>

                <div
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem; color: var(--text-secondary);">
                    <div>Stok: <span th:text="${product.stockCount}" style="color: var(--text-primary);">0</span></div>
                    <div>Satıcı: <span th:text="${product.merchant.companyName}"
                            style="color: var(--text-primary);">Satıcı</span></div>
                    <div>Kateqoriya: <span th:text="${product.category.name}"
                            style="color: var(--text-primary);">Kateqoriya</span></div>
                </div>

                <form action="/customer/cart/add" method="post" style="display: flex; gap: 1rem;">
                    <input type="hidden" name="userId" th:value="${userId}" />
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <input type="number" name="count" value="1" min="1" style="width: 80px;" />
                    <button type="submit" style="flex: 1;">Səbətə Əlavə Et</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
