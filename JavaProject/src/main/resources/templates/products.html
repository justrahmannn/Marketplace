<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Məhsullar | Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Marketplace</div>
        <div class="nav-links">
            <a th:href="@{/customer/products(userId=${userId})}" class="nav-link"
                style="color: var(--text-primary)">Məhsullar</a>
            <a th:href="@{/customer/cart(userId=${userId})}" class="nav-link">Səbət</a>
            <a th:href="@{/customer/wishlist(userId=${userId})}" class="nav-link">İstək Siyahısı</a>
            <a th:href="@{/customer/account(userId=${userId})}" class="nav-link">Hesab</a>
        </div>
    </nav>

    <div class="container animate-fade-in">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 style="margin: 0;">Məhsulları Kəşf Edin</h1>

            <form action="/customer/products" method="get" style="display: flex; gap: 1rem; width: 400px;">
                <input type="hidden" name="userId" th:value="${userId}" />
                <input type="text" name="search" placeholder="Məhsul axtar..." style="flex: 1;" />
                <button type="submit" style="width: auto; padding: 0.75rem 1.5rem;">Axtar</button>
            </form>
        </div>

        <div style="display: grid; grid-template-columns: 250px 1fr; gap: 2rem;">
            <!-- Filter Sidebar -->
            <div class="card" style="height: fit-content;">
                <h3 style="margin-bottom: 1.5rem;">Filtrlər</h3>

                <div style="margin-bottom: 2rem;">
                    <h4 style="margin-bottom: 1rem; color: var(--text-secondary);">Kateqoriyalar</h4>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <a th:href="@{/customer/products(userId=${userId})}"
                            th:classappend="${selectedCategoryId == null} ? 'active' : ''"
                            style="padding: 0.5rem; border-radius: 6px; color: var(--text-secondary);">
                            Hamısı
                        </a>
                        <a th:each="category : ${categories}"
                            th:href="@{/customer/products(userId=${userId}, categoryId=${category.id})}"
                            th:text="${category.name}"
                            th:classappend="${selectedCategoryId == category.id} ? 'active' : ''"
                            style="padding: 0.5rem; border-radius: 6px; color: var(--text-secondary);">
                            Kateqoriya
                        </a>
                    </div>
                </div>

                <div>
                    <h4 style="margin-bottom: 1rem; color: var(--text-secondary);">Brendlər</h4>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <a th:href="@{/customer/products(userId=${userId})}"
                            th:classappend="${selectedBrandId == null} ? 'active' : ''"
                            style="padding: 0.5rem; border-radius: 6px; color: var(--text-secondary);">
                            Hamısı
                        </a>
                        <a th:each="brand : ${brands}"
                            th:href="@{/customer/products(userId=${userId}, brandId=${brand.id})}"
                            th:text="${brand.name}" th:classappend="${selectedBrandId == brand.id} ? 'active' : ''"
                            style="padding: 0.5rem; border-radius: 6px; color: var(--text-secondary);">
                            Brend
                        </a>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="product-grid">
                <div th:each="product : ${products}" class="card product-card">
                    <div class="product-image"
                        style="background-image: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400'); background-size: cover; background-position: center;">
                    </div>
                    <h3 class="product-title" th:text="${product.name}">Məhsul Adı</h3>
                    <div style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 0.5rem;"
                        th:text="${product.brand.name}">Brend</div>
                    <div class="product-price" th:text="${product.price} + ' ₼'">0.00 ₼</div>

                    <div class="product-actions">
                        <a th:href="@{/customer/products/{id}(id=${product.id}, userId=${userId})}"
                            class="btn-secondary"
                            style="padding: 0.5rem 1rem; border-radius: 6px; text-align: center; flex: 1;">Bax</a>

                        <form action="/customer/cart/add" method="post" style="flex: 1;">
                            <input type="hidden" name="userId" th:value="${userId}" />
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <input type="hidden" name="count" value="1" />
                            <button type="submit" style="padding: 0.5rem;">Səbətə At</button>
                        </form>

                        <form action="/customer/wishlist/add" method="post" style="width: auto;">
                            <input type="hidden" name="userId" th:value="${userId}" />
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <button type="submit"
                                style="padding: 0.5rem; background: rgba(236, 72, 153, 0.2); color: #ec4899;">♥</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        a.active {
            background: var(--accent-color) !important;
            color: white !important;
        }
    </style>
</body>

</html>
