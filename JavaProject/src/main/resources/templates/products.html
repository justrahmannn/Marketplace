<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>M…ôhsullar | Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Marketplace</div>
        <div class="nav-links">
            <a th:href="@{/customer/products(userId=${userId})}" class="nav-link" style="color: var(--text-primary)"
                th:text="#{customer.nav.products}">M…ôhsullar</a>
            <a th:href="@{/customer/cart(userId=${userId})}" class="nav-link" th:text="#{customer.nav.cart}">S…ôb…ôt</a>
            <a th:href="@{/customer/wishlist(userId=${userId})}" class="nav-link"
                th:text="#{customer.nav.wishlist}">ƒ∞st…ôk Siyahƒ±sƒ±</a>
            <a th:href="@{/customer/account(userId=${userId})}" class="nav-link"
                th:text="#{customer.nav.account}">Hesab</a>
            <div style="display: flex; gap: 0.5rem; margin-left: 1rem;">
                <a th:href="@{/customer/products(userId=${userId}, lang='az')}"
                    style="color: white; font-weight: bold; text-decoration: none;"
                    th:style="${#locale.language == 'az' ? 'font-weight: bold; color: var(--accent-color);' : 'color: white;'}">AZ</a>
                <span style="color: rgba(255,255,255,0.5);">|</span>
                <a th:href="@{/customer/products(userId=${userId}, lang='en')}"
                    style="color: white; font-weight: bold; text-decoration: none;"
                    th:style="${#locale.language == 'en' ? 'font-weight: bold; color: var(--accent-color);' : 'color: white;'}">EN</a>
            </div>
            <a th:href="@{/auth/logout}" class="nav-link" style="margin-left:1rem;">√áƒ±xƒ±≈ü</a>
        </div>
    </nav>

    <div class="container animate-fade-in">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 style="margin: 0;" th:text="#{customer.products.title}">M…ôhsullarƒ± K…ô≈üf Edin</h1>

            <form action="/customer/products" method="get" style="display: flex; gap: 1rem; width: 400px;">
                <input type="hidden" name="userId" th:value="${userId}" />
                <input type="text" name="search" th:placeholder="#{customer.products.search.placeholder}"
                    style="flex: 1;" />
                <button type="submit" style="width: auto; padding: 0.75rem 1.5rem;"
                    th:text="#{customer.products.search.button}">Axtar</button>
            </form>
        </div>

        <div style="display: grid; grid-template-columns: 250px 1fr; gap: 2rem;">
            <!-- Filter Sidebar -->
            <div class="card" style="height: fit-content;">
                <h3 style="margin-bottom: 1.5rem;" th:text="#{customer.products.filters}">Filtrl…ôr</h3>

                <div style="margin-bottom: 2rem;">
                    <h4 style="margin-bottom: 1rem; color: var(--text-secondary);"
                        th:text="#{customer.products.categories}">Kateqoriyalar</h4>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <a th:href="@{/customer/products(userId=${userId})}"
                            th:classappend="${selectedCategoryId == null} ? 'active' : ''"
                            style="padding: 0.5rem; border-radius: 6px; color: var(--text-secondary);"
                            th:text="#{customer.products.all}">
                            Hamƒ±sƒ±
                        </a>
                        <a th:each="category : ${categories}"
                            th:href="@{/customer/products(userId=${userId}, categoryId=${category.id})}"
                            th:text="${#messages.msgOrNull('category.' + category.name) ?: category.name}"
                            th:classappend="${selectedCategoryId == category.id} ? 'active' : ''"
                            style="padding: 0.5rem; border-radius: 6px; color: var(--text-secondary);">
                            Kateqoriya
                        </a>
                    </div>
                </div>

                <div>
                    <h4 style="margin-bottom: 1rem; color: var(--text-secondary);"
                        th:text="#{customer.products.brands}">Brendl…ôr</h4>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <a th:href="@{/customer/products(userId=${userId})}"
                            th:classappend="${selectedBrandId == null} ? 'active' : ''"
                            style="padding: 0.5rem; border-radius: 6px; color: var(--text-secondary);"
                            th:text="#{customer.products.all}">
                            Hamƒ±sƒ±
                        </a>
                        <a th:each="brand : ${brands}"
                            th:href="@{/customer/products(userId=${userId}, brandId=${brand.id})}"
                            th:text="${brand.name}" th:classappend="${selectedBrandId == brand.id} ? 'active' : ''"
                            style="padding: 0.5rem; border-radius: 6px; color: var(--text-secondary);">
                            Brend
                        </a>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="product-grid">
                <div th:each="product : ${products}" class="card product-card">
                    <div class="product-image"
                        style="background-image: url('https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400'); background-size: cover; background-position: center;">
                    </div>
                    <h3 class="product-title" th:text="${product.name}">M…ôhsul Adƒ±</h3>
                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <div style="font-size: 0.85rem; color: var(--text-secondary);"
                            th:text="${product.brand != null ? product.brand.name : '-'}">Brend</div>
                    </div>
                    <div class="product-price" th:text="${product.price} + ' ‚Çº'">0.00 ‚Çº</div>

                    <div class="product-actions">
                        <a th:href="@{/customer/products/{id}(id=${product.id}, userId=${userId})}"
                            class="btn-secondary btn-sm" style="display: flex; align-items: center; justify-content: center;"
                            th:text="#{customer.products.view}">üëÅÔ∏è Bax</a>

                        <form action="/customer/cart/add" method="post" style="flex: 1;">
                            <input type="hidden" name="userId" th:value="${userId}" />
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <input type="hidden" name="count" value="1" />
                            <button type="submit" class="btn-success btn-sm ripple"
                                th:text="#{customer.products.add_to_cart}">üõí S…ôb…ôt…ô At</button>
                        </form>

                        <form action="/customer/wishlist/add" method="post" style="width: auto;">
                            <input type="hidden" name="userId" th:value="${userId}" />
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <button type="submit" class="btn-icon btn-sm"
                                style="background: linear-gradient(135deg, rgba(236, 72, 153, 0.3), rgba(236, 72, 153, 0.2)); border: 1px solid rgba(236, 72, 153, 0.4); color: #ec4899;">‚ô•</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        a.active {
            background: var(--accent-color) !important;
            color: white !important;
        }
    </style>
</body>

</html>
