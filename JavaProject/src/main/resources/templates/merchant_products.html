<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{products.title}">M…ôhsullarƒ±m | Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand" th:text="#{nav.brand}">Marketplace - Satƒ±cƒ± Paneli</div>
        <div class="nav-links">
            <a th:href="@{/merchant/dashboard(merchantId=${merchantId})}" class="nav-link" th:text="#{nav.home}">Ana
                S…ôhif…ô</a>
            <a th:href="@{/merchant/products(merchantId=${merchantId})}" class="nav-link"
                style="color: var(--text-primary)" th:text="#{nav.products}">M…ôhsullar</a>
            <a th:href="@{/merchant/orders(merchantId=${merchantId})}" class="nav-link"
                th:text="#{nav.orders}">Sifari≈ül…ôr</a>
            <div style="margin-left: 1rem; color: var(--text-secondary);">
                <a th:href="@{/merchant/products(merchantId=${merchantId}, lang='az')}"
                    style="color: inherit; text-decoration: none;"
                    th:style="${#locale.language == 'az' ? 'font-weight: bold; color: var(--accent-color);' : ''}">AZ</a>
                |
                <a th:href="@{/merchant/products(merchantId=${merchantId}, lang='en')}"
                    style="color: inherit; text-decoration: none;"
                    th:style="${#locale.language == 'en' ? 'font-weight: bold; color: var(--accent-color);' : ''}">EN</a>
            </div>
            <a th:href="@{/auth/logout}" class="nav-link" style="margin-left:1rem;">√áƒ±xƒ±≈ü</a>
        </div>
    </nav>

    <div class="container animate-fade-in">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 style="margin: 0;" th:text="#{products.header}">M…ôhsullarƒ±m</h1>
            <a th:href="@{/merchant/products/add(merchantId=${merchantId})}"
                style="padding: 0.75rem 1.5rem; background: var(--accent-color); color: white; border-radius: 8px;"
                th:text="#{products.new_product}">+
                Yeni M…ôhsul</a>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th th:text="#{products.table.name}">Ad</th>
                        <th th:text="#{products.table.brand}">Brend</th>
                        <th th:text="#{products.table.category}">Kateqoriya</th>
                        <th th:text="#{products.table.price}">Qiym…ôt</th>
                        <th th:text="#{products.table.stock}">Stok</th>
                        <th th:text="#{products.table.actions}">∆èm…ôliyyatlar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}">M…ôhsul</td>
                        <td th:text="${product.brand != null ? product.brand.name : '-'}">Brend</td>
                        <td th:text="${product.category.name}">Kateqoriya</td>
                        <td th:text="${product.price} + ' ‚Çº'">0 ‚Çº</td>
                        <td th:text="${product.stockCount}">0</td>
                        <td>
                            <div style="display: flex; gap: 0.5rem;">
                                <a th:href="@{/merchant/products/edit/{id}(id=${product.id}, merchantId=${merchantId})}"
                                    class="btn-primary btn-sm"
                                    th:text="#{products.edit}">‚úèÔ∏è Redakt…ô</a>
                                <form th:action="@{/merchant/products/delete/{id}(id=${product.id})}" method="post"
                                    style="margin: 0;">
                                    <input type="hidden" name="merchantId" th:value="${merchantId}" />
                                    <button type="submit" class="btn-danger btn-sm"
                                        th:onclick="'return confirm(\'' + #{products.delete.confirm} + '\')'"
                                        th:text="#{products.delete}">üóëÔ∏è Sil</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
