<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{orders.title}">Sifarişlər | Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand" th:text="#{nav.brand}">Marketplace - Satıcı Paneli</div>
        <div class="nav-links">
            <a th:href="@{/merchant/dashboard(merchantId=${merchantId})}" class="nav-link" th:text="#{nav.home}">Ana
                Səhifə</a>
            <a th:href="@{/merchant/products(merchantId=${merchantId})}" class="nav-link"
                th:text="#{nav.products}">Məhsullar</a>
            <a th:href="@{/merchant/orders(merchantId=${merchantId})}" class="nav-link"
                style="color: var(--text-primary)" th:text="#{nav.orders}">Sifarişlər</a>
            <div style="margin-left: 1rem; color: var(--text-secondary);">
                <a th:href="@{/merchant/orders(merchantId=${merchantId}, lang='az')}"
                    style="color: inherit; text-decoration: none;"
                    th:style="${#locale.language == 'az' ? 'font-weight: bold; color: var(--accent-color);' : ''}">AZ</a>
                |
                <a th:href="@{/merchant/orders(merchantId=${merchantId}, lang='en')}"
                    style="color: inherit; text-decoration: none;"
                    th:style="${#locale.language == 'en' ? 'font-weight: bold; color: var(--accent-color);' : ''}">EN</a>
            </div>
        </div>
    </nav>

    <div class="container animate-fade-in">
        <h1 style="margin-bottom: 2rem;" th:text="#{orders.header}">Sifarişlər</h1>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th th:text="#{orders.table.id}">Sifariş ID</th>
                        <th th:text="#{orders.table.customer}">Müştəri</th>
                        <th th:text="#{orders.table.product}">Məhsul</th>
                        <th th:text="#{orders.table.count}">Miqdar</th>
                        <th th:text="#{orders.table.amount}">Məbləğ</th>
                        <th th:text="#{orders.table.status}">Status</th>
                        <th th:text="#{orders.table.actions}">Əməliyyatlar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">#1</td>
                        <td th:text="${order.customer.name + ' ' + order.customer.surname}">Müştəri</td>
                        <td th:text="${order.product.name}">Məhsul</td>
                        <td th:text="${order.count}">1</td>
                        <td th:text="${order.totalAmount} + ' ₼'">0 ₼</td>
                        <td>
                            <span th:if="${order.status.name() == 'CREATED'}"
                                style="padding: 0.25rem 0.75rem; background: rgba(234, 179, 8, 0.2); color: #fbbf24; border-radius: 4px; font-size: 0.85rem;"
                                th:text="#{orders.status.created}">Gözləyir</span>
                            <span th:if="${order.status.name() == 'ACCEPTED'}"
                                style="padding: 0.25rem 0.75rem; background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-radius: 4px; font-size: 0.85rem;"
                                th:text="#{orders.status.accepted}">Qəbul
                                Edildi</span>
                            <span th:if="${order.status.name() == 'DELIVERED'}"
                                style="padding: 0.25rem 0.75rem; background: rgba(16, 185, 129, 0.2); color: var(--success-color); border-radius: 4px; font-size: 0.85rem;"
                                th:text="#{orders.status.delivered}">Çatdırıldı</span>
                            <span th:if="${order.status.name() == 'REJECT_BY_MERCHANT'}"
                                style="padding: 0.25rem 0.75rem; background: rgba(239, 68, 68, 0.2); color: var(--danger-color); border-radius: 4px; font-size: 0.85rem;"
                                th:text="#{orders.status.rejected}">Rədd
                                Edildi</span>
                        </td>
                        <td>
                            <div style="display: flex; gap: 0.5rem;" th:if="${order.status.name() == 'CREATED'}">
                                <form th:action="@{/merchant/orders/{id}/accept(id=${order.id})}" method="post"
                                    style="margin: 0;">
                                    <input type="hidden" name="merchantId" th:value="${merchantId}" />
                                    <button type="submit"
                                        style="padding: 0.5rem 1rem; background: rgba(16, 185, 129, 0.2); color: var(--success-color); border-radius: 6px; font-size: 0.9rem;"
                                        th:text="#{orders.action.accept}">Qəbul
                                        Et</button>
                                </form>
                                <button onclick="showRejectModal(this)" th:attr="data-order-id=${order.id}"
                                    style="padding: 0.5rem 1rem; background: rgba(239, 68, 68, 0.2); color: var(--danger-color); border-radius: 6px; font-size: 0.9rem;"
                                    th:text="#{orders.action.reject}">Rədd
                                    Et</button>
                            </div>
                            <div th:if="${order.status.name() == 'ACCEPTED'}">
                                <form th:action="@{/merchant/orders/{id}/deliver(id=${order.id})}" method="post"
                                    style="margin: 0;">
                                    <input type="hidden" name="merchantId" th:value="${merchantId}" />
                                    <button type="submit"
                                        style="padding: 0.5rem 1rem; background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-radius: 6px; font-size: 0.9rem;"
                                        th:text="#{orders.action.deliver}">Çatdır</button>
                                </form>
                            </div>
                            <span
                                th:if="${order.status.name() == 'DELIVERED' || order.status.name() == 'REJECT_BY_MERCHANT'}"
                                style="color: var(--text-secondary); font-size: 0.9rem;">-</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Reject Modal -->
    <div id="rejectModal"
        style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
        <div class="card" style="max-width: 500px; margin: 2rem;">
            <h2 style="margin-bottom: 1.5rem;" th:text="#{orders.reject.modal.title}">Sifarişi Rədd Et</h2>
            <form id="rejectForm" method="post">
                <input type="hidden" name="merchantId" th:value="${merchantId}" />
                <div class="form-group">
                    <label th:text="#{orders.reject.modal.reason}">Rədd Səbəbi</label>
                    <textarea name="reason" th:placeholder="#{orders.reject.modal.placeholder}" rows="4"
                        required></textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="button" onclick="closeRejectModal()" style="flex: 1; background: var(--card-bg);"
                        th:text="#{orders.reject.modal.cancel}">Ləğv
                        Et</button>
                    <button type="submit" style="flex: 1; background: var(--danger-color);"
                        th:text="#{orders.reject.modal.confirm}">Rədd Et</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showRejectModal(button) {
            const orderId = button.getAttribute('data-order-id');
            const form = document.getElementById('rejectForm');
            form.action = '/merchant/orders/' + orderId + '/reject';
            document.getElementById('rejectModal').style.display = 'flex';
        }

        function closeRejectModal() {
            document.getElementById('rejectModal').style.display = 'none';
        }
    </script>
</body>

</html>
